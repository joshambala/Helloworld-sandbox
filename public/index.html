<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
    <title>HelloWorld - Bootcamp Networking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Bootcamp Networking App." />
    <meta name="author" content="HelloWorld" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="././css/style.css">
</head>
<body>
<div class="background-transparent">
  <div class="container landing-container">
    <h2 class="text-center" id="landing-title">HelloWorld</h2>
      <!-- Login Modal -->
      <button type="button" class="btn btn-info btn-lg landing-btn" data-toggle="modal" data-target="#login">Login</button>
      
        <!-- Modal -->
        <div class="modal fade" id="login" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login Below</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                      </div>
                      <button type="submit" class="btn btn-default">Login</button>
                  </form>
              </div>
            </div>
            
          </div>
        </div>
      <!-- Sign-up Modal -->
      <button type="button" class="btn btn-info btn-lg landing-btn" data-toggle="modal" data-target="#signup">Sign-up</button>
      
        <!-- Modal -->
        <div class="modal fade" id="signup" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign-up Below</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                      </div>
                      <button id="signup-submit" type="submit" class="btn btn-default">Sign-up</button>
                  </form>
              </div>
            </div>
            
          </div>
        </div>
      <!-- Search For Camp -->
      <button id="bootcamp" type="button" class="btn btn-info btn-lg landing-btn">Search For Bootcamp</button>
      
  </div>
</div>
  <script>
  $(document).ready(function(){
      $("#myBtn").click(function(){
          $("#login").modal();
      });
  });
  $(document).ready(function(){
      $("#myBtn").click(function(){
          $("#signup").modal();
      });
  });
  $(document).ready(function(){
      $("#bootcamp").click(function(){
          var redirectURL = "#";
          window.location.href(redirectURL);
      });
  });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
